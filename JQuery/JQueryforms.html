<!DOCTYPE HTML>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <title>Jquery For forms</title>
        <meta name="description" content="How Jquery Works">
        <link rel="stylesheet" type="text/css" href="jquerystyle.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script type="text/javascript">

             // return false does not allow your form to submit
             // .submit works in two ways, as an event handler(listener), & to hard submit
             // .serialize preps info for the computer
            $(document).ready(function(){
                    // alert('hello!');
                    $("#form1").submit(function(){
                        console.log($(this).serialize());
                        return false

        });
            $('.btn').click(function(){
                $('#form1').submit();
            })

    });
    </script>
    </head>
    <body>
        <form>
            First name<input type='text' name='first_name'>
            Last name<input type='text' name='last_name'>
            Email<input type='text' name='email'>
            <input type='submit' value='submit!'>
        </form>

        <button class='btn'>Click me to use .submit() differently!!</button>
    </body>
</html>
